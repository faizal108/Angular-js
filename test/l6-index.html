<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./l6-app.js"></script>
    <title>Name Word Calculator</title>
  </head>
  <body ng-app="lac-6">
    <h1>Name Calculator</h1>
    <div ng-controller="myController">
      <div class="">
        Your name :
        <input type="text" ng-model="name" ng-keyup="displayNumeric();"/>
      </div>
      <div class="">
        <p>Total numberic value of your name is : {{totalvalue}}</p>
      </div>
      {{name}}
    </div>


  </body>
</html>
