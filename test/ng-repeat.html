<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./ng-repeat-app.js"></script>
    <title>Repeat</title>
</head>
<body>
    <h1>ng-repeat</h1>
    <div ng-controller="repeatController">
        <!-- shopping list - 1 -->
        <!-- <h3>Shopping list : </h3>
        <ul>
            <li ng-repeat="item in shoppingList1">{{ item }}</li>
        </ul> -->

        <!-- shopping list - 2 -->
        <!-- <ul>
            <li ng-repeat="item in shoppingList2">Buy {{item.quantity}} of
                {{item.name}}(s)
            </li>
        </ul> -->

        <!-- shopping list - 3 -->
        <ul>
            <input type="text" ng-model="shoppingList2[0].quantity">
            <li ng-repeat="item in shoppingList2">{{$index + 1}}. Buy 
                {{item.quantity}} of {{item.name}}(s)
            </li>
            <input type="text" ng-model="newItemName" placeholder="New Item">
            <input type="text" ng-model="newItemQuantity" placeholder="Item Quantity">
            <button ng-click="addToList()">Add</button>
        </ul>
    </div>
</body>
</html>
